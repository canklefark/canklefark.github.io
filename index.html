<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome API for home icon -->
    <script src="https://kit.fontawesome.com/5c84ae231e.js" crossorigin="anonymous"></script>
    
    <title>Website - Zeik Cookson</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav border">
        <a href="index.html" class="home"><i class="fa-solid fa-home press"></i></a>

        <div class="circles">
            <a class="red circle press" href="pages/red.html"></a>
            <a class="green circle press" href="pages/green.html"></a>
            <a class="yellow circle press" href="pages/yellow.html"></a>
        </div>
    </div>

    <div class="container border"> 
        <div class="card-flex">

            <div class="card-container border">
                <div class="card border">
                    <img id="myImg" src="assets/rocket.jpg" alt="Rocket illustration">
                </div>
            </div>

            <div class="card-container border">
                <div class="card border">  
                    <img id="myImg" src="assets/robot.jpg" alt="Robot illustration">
                </div>
            </div>

            <div class="card-container border">
                <div class="card border">
                    <img id="myImg" src="assets/mcd.jpg" alt="Futuristic illustration of McDonalds">
                </div>
            </div>

            <!-- The Modal -->
            <div class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
            </div>

        </div>
    </div>

<!--Modal Script. Code from: https://www.youtube.com/watch?v=QghhoJBdw7A&t=311s-->
    <script src="modal.js"></script>
</body>
</html>
