<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Website - Zeik Cookson</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container border">
        
        <div class="line"></div>

        <div class="circles">
            <a class="red circle" href="#"></a>
            <a class="green circle" href="#"></a>
            <a class="yellow circle" href="#"></a>
        </div>

        <div class="card-flex">

            <div class="card-container border">
                <div class="card border">
                    <img id="myImg" src="assets/rocket.jpg" alt="Rocket illustration">
                </div>
            </div>

            <div class="card-container border">
                <div class="card border">  
                    <img id="myImg" src="assets/robot.jpg" alt="Robot illustration">
                </div>
            </div>

            <div class="card-container border">
                <div class="card border">
                    <img id="myImg" src="assets/mcd.jpg" alt="Futuristic illustration of McDonalds">
                </div>
            </div>

            <!-- The Modal -->
            <div class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
            </div>

        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
